<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PW Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body style="margin:0;padding:0;height:100vh;">
  <iframe id="videoFrame" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get('url');
    if (url) {
      document.getElementById('videoFrame').src = decodeURIComponent(url);
    } else {
      document.body.innerHTML = "No video URL provided.";
    }
  </script>
</body>
</html>
